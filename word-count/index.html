<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        Word Counter (^v^)
    </div>
    <br><br>
    <div class="inBox">
        <textarea name="txtInput" id="txtInput" cols="150" rows="15"></textarea>
    </div>
    <br><br>
    <div class="btn">
        <button id="btnCount">Count</button>

        <button id="btnClear" onclick="clear();">Clear</button>
    </div>
    <br><br><br>
    <div class="output">
        <div class="left">
            Total words: 
        </div>
        <div id="op">
    
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
